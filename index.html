<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Schedule!</h1>
      <p>Enter Information about your train for an updating schedule!</p>
    </div>

    <div class="row">

      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            New Train Info
          </div>
          <div class="card-body">


            <form role="form">
              <div class="form-group row">
                <label for="name-input">Train Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group row">
                <label for="time-input">First Train Time (HH:mm):</label>
                <input class="form-control" id="time-input" type="text">
              </div>
              <div class="form-group row">
                <label for="interval-input">Train Frequency (min)</label>
                <input class="form-control" id="interval-input" type="number">
              </div>
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>


      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            Train Schedule
          </div>
          <div class="card-body">
            <table class="table table-hover" id="table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Next Arrival</th>
                  <th>Frequency(minutes)</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody id="newInfo">

              </tbody>
            </table>
          </div>
        </div>
      </div>


      <script src="https://code.jquery.com/jquery.js"></script>

      <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>


      <script src="./assets/javascript/app.js"></script>


</body>

</html>
